{% extends 'base.html' %}

<html>
	
<head>
    <title>{% block title %} Logged out | Aerial Solutions {% endblock %}</title>
</head>

<body>
	
	{% block content %}
    <div class="auth-box">    
        <div class="alert-success align-ctr font-16px top-mar-2em">
            <p>You've been successfully logged out. You can log in again below.</p>
        </div>
        
        <div class="auth-form">
			<form class="form-signin" method="post" action="/accounts/login/">
                
                {% csrf_token %}
				<h2 class="form-signin-heading">Please log in</h2>
                <div class="font-16px top-mar-1em">
                    <label for="id_username"></label>
                    {{ form.username }}
                    <label for="id_password1"></label>
                    {{ form.password }}
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="level-checkbox">
                                <label for="checkbox">
                                    {{ form.remember_me }} Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                </div>
			</form>
		</div>
    </div>	
	{% endblock %}

</body>

</html>
